<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"> 
  <title>Clima actual</title>
  <link rel="stylesheet" href="../Wheater/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>



<body>
  <header>
    <h3 id="titulo">
    <img src="../Wheater/assets/img/176.png" id="logo"alt="logo de clima">
    Clima</h3>
  </header>
  <div class="input-button-container">
    <input type="text" id="Search" placeholder="Coloque su ciudad...">
    <button id="BtnSearch">Buscar</button>
  </div>
  <div class="error-message" style="display: none;">
    Lo siento, no se encontró ningún resultado.
  </div>
  <div class="container">
    <div class="weather-container">
      <div class="card">
        <div class="card-container">
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>

    <div class="forecast-container">
      <h2 >Próximos 10 días</h2>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Temperatura Máxima</th>
              <th scope="col">Temperatura Mínima</th>
            </tr>
          </thead>
          <tbody data-table>
          </tbody>
        </table>
      </div>
    </div>
  </div>

 


</body>

</html>
